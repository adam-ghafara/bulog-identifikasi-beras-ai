<h2 class="main-title">Identifikasi Kualitas Beras</h2>
<h3 class="subtitle">Upload Gambar Sampel Disini</h3>
<div class="warn-label">
  <p class="instruction">Masukkan gambar untuk melakukan identifikasi kualitas beras.</p>
</div>
<!-- Upload Container (Drop Zone and Upload Button) -->
<div class="flex items-center justify-center w-full h-96">
  <form action="">
    <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-gray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
      <div class="flex flex-col items-center justify-center pt-5 pb-6">
          <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
          </svg>
          <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Klik untuk mengupload</span> atau <span class="font-semibold">tarik gambar ke dalam kotak ini</span></p>
          <p class="text-xs text-gray-500 dark:text-gray-400">SVG, PNG, atau JPG. Direkomendasikan dengan gambar ukuran 256x256px</p>
      </div>
      <input type="file" id="dropzone-file" class="hidden" accept="image/*">
  </label>
</div>
<div class="flex justify-center">
  <a href="">
    <button type="button" class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">Identifikasi</button>
  </a>
  </div>
</form>
</div>
